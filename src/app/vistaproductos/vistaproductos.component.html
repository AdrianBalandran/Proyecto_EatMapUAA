<section class="centrarbus">
  <div class="search">
    <input
      type="text"
      class="search__input"
      placeholder="Escribe el nombre de una comida, ingrediente o cafeterÃ­a"
      [(ngModel)]="query"
    />
    <button class="search__button" (click)="buscar()">
      <svg class="search__icon" aria-hidden="true" viewBox="0 0 24 24">
        <g>
          <path
            d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
          ></path>
        </g>
      </svg>
    </button>
  </div>
</section>

<section>
  <p *ngIf="resultados.length === 0">No se encontraron resultados relacionados con "{{ query }}"</p>

  <div class="resultados">
    <div *ngFor="let resultado of resultados" class="resultado-card">
      <h3>{{ resultado.Nombre || resultado.nombre }}</h3>
      <p *ngIf="resultado.Precio">Precio: ${{ resultado.Precio }}</p>
      <p *ngIf="resultado.Ingredientes">Ingredientes: {{ resultado.Ingredientes.join(', ') }}</p>
      <p *ngIf="resultado.Edificio">Edificio: {{ resultado.Edificio }}</p>
      <p *ngIf="resultado.Sucursales">Sucursales: {{ resultado.Sucursales.length }}</p>
    </div>
  </div>
</section>

<header>
  <app-menunav></app-menunav>
</header>

<footer>
  <app-footerbajo></app-footerbajo>
</footer>
