<section class="centrarbus">
    <div class="search">
      <input
        type="text"
        class="search__input"
        placeholder="Escribe ingredientes separados por coma"
        [(ngModel)]="query"
      />
      <button class="search__button" (click)="buscar()">
        <svg class="search__icon" aria-hidden="true" viewBox="0 0 24 24">
          <g>
            <path
              d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
            ></path>
          </g>
        </svg>
      </button>
    </div>
  </section>
  
  <section>
    <h2>Resultados</h2>
    <div *ngIf="resultados.length > 0; else sinResultados">
      <ul>
        <li *ngFor="let item of resultados">
          <strong>{{ item.Nombre }}</strong> - ${{ item.Precio }}<br />
          Ingredientes: {{ item.Ingredientes?.join(', ') || 'No especificados' }}
        </li>
      </ul>
    </div>
    <ng-template #sinResultados>
      <p>No se encontraron resultados.</p>
    </ng-template>
  </section>
  
  <header>
    <app-menunav></app-menunav>
  </header>
  
  <footer>
    <app-footerbajo></app-footerbajo>
  </footer>
